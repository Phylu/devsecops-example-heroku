steps:
- name: gcr.io/cloud-builders/gcloud
  entrypoint: 'bash'
  args: [ '-c', "gcloud secrets versions access latest --secret=crashtest-webhook --format='get(payload.data)' | tr '_-' '/+' | base64 -d > webhook.txt" ]
- name: alpine:latest
  entrypoint: 'sh'
  args: ['-c', '_WEBHOOK_SECRET=$(cat webhook.txt) && sh start_crashtest_cloudbuild.sh \)_VARIABLE_NAME']